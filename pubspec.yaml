name: filmeira
description: Um projeto para visualização de filmes

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  build_runner: ^2.0.5
  http: ^0.13.3
  equatable: ^2.0.3
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
  get_it: ^7.1.4
  shared_preferences: ^2.0.6
  dartz: ^0.10.0-nullsafety.2
  flutter_dotenv: ^5.0.0
  data_connection_checker_tv: ^0.3.5-nullsafety
  wave: ^0.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.10

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - .env

  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/futura/Futura-Light.ttf
        - asset: assets/fonts/futura/Futura-Regular.ttf
        - asset: assets/fonts/futura/Futura-Medium.ttf
        - asset: assets/fonts/futura/Futura-Bold.ttf